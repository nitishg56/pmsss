<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .confirmation-container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .confirmation-container img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        .confirmation-container h1 {
            color: #004080;
            font-size: 24px;
            margin-bottom: 15px;
        }
        .confirmation-container p {
            color: #555;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .confirmation-container .button {
            background-color: #0073e6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }
        .confirmation-container .button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <img src="/static/images/submit.png" alt="Success Icon">
        <h1>Application Approved!</h1>
        <p>Congratulations! Your application has been successfully approved.</p>
        <p><strong>Application ID:</strong> 23017620</p>
        <a href="/templates/index.html" class="button">Return to Home</a>
    </div>
</body>
</html>
