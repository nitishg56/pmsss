<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/static/css/student apply Sign In.css">
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <form id="loginForm" onsubmit="return validateForm()">
            <input type="text" id="mobileNumber" placeholder="Enter Mobile No" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <div class="links">
                <a href="#">Forgot your password?</a>
                <a href="/templates/student apply Login via email OTP.html">Login Via Mobile OTP<br><span>(only for Indian mobile no)</span></a>
            </div>
            <button href="/templates/application home page.html" type="submit" class="signin-btn">Sign In</button>
        </form>
        <p class="new-user">New User? <a href="/templates/application home page.html">Sign-Up</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = "/templates/application home page.html";  // Redirect to the login page
        });  
    </script>

    <script src="/static/js/student apply Sign In.js"></script>
</body>
</html>
