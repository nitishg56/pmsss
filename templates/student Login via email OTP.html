<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login via OTP</title>
    <link rel="stylesheet" href="/static/css/student Login via email OTP.css">
</head>
<body>
    <div class="container">
        <h2>Login via OTP</h2>
        <form id="otpForm" onsubmit="return verifyOTP()">
            <input type="text" id="mobileNumber" placeholder="Enter Mobile No." maxlength="10" required>
            
            <div class="otp-input">
                <input type="text" id="otp1" maxlength="1" required>
                <input type="text" id="otp2" maxlength="1" required>
                <input type="text" id="otp3" maxlength="1" required>
                <input type="text" id="otp4" maxlength="1" required>
            </div>

            <div class="timer">
                <p>Resend after 5 min.</p>
            </div>
            
            <div class="button-group">
                <button type="button" class="resend-btn" onclick="resendOTP()">Resend OTP</button>
                <button href="/templates/application home page.html" type="submit" class="verify-btn">Verify OTP</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('otpForm').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = "/templates/application home page.html";  // Redirect to the login page
        });  
    </script>

    <script src="/static/js/student Login via email OTP.js"></script>
</body>
</html>
