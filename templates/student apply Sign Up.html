<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User - Sign Up</title>
    <link rel="stylesheet" href="/static/css/student apply Sign Up.css">
    <script defer src="student apply Sign Up.js"></script>
</head>
<body>
    <div class="signup-container">
        <h2>New User - Sign Up</h2>
        <form id="signup-form">
            <div class="form-group">
                <input type="text" id="full-name" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group mobile-group">
                <input type="text" id="country-code" value="+91" readonly>
                <input type="tel" id="mobile-number" placeholder="Mobile No" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group captcha-group">
                <div class="captcha">
                    <span id="captcha-question">5 + 4 = ?</span>
                </div>
                <input type="text" id="captcha-code" placeholder="Enter Captcha Code" required>
            </div>
            
            <div class="form-group">
                <input type="checkbox" id="consent" required>
                <label for="consent">I authorize PMSSS to contact me with notifications/updates via call/email/SMS/WhatsApp which overrides DND/NDNC registration.</label>
            </div>
            <div class="form-group">
                <button href="/templates/aadhar_verification.html" type="submit" class="signup-btn">Sign-Up</button>
            </div>
        </form>

            
    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = "/templates/aadhar_verification.html";  // Redirect to the login page
        });  
    </script>
        <p>If existing user - <a href="/templates/student apply Sign In.html" class="sign-in-link">Sign In</a></p>
    </div>
</body>
</html>
