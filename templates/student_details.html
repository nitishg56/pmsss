<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government of Chhattisgarh State Scholarship Portal 2024-25</title>
    <link rel="stylesheet" href="/static/css/student_details.css">
</head>
<body>

<!-- Header Section -->
<header class="header">
    <div class="header-container">
        <!-- Logo and Title -->
        <div class="left-section">
            <img src="/static/images/AICTE_logo.png" alt="Logo" class="logo">
            <div class="department-title">
                <h1><b>Special Scholarship Scheme for J&K and Ladakh (PM-USPY)</b></h1>
            </div>
        </div>

        <!-- Profile Picture and Language Button -->
        <div id="google_translate_element"></div>
        <script type="text/javascript">
            function googleTranslateElementInit() {
                new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
            }
        </script>
        <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    </div>
</header>

<header-containerr>
    <h1>Government of Chhattisgarh State Scholarship Portal</h1>
    <h2>Application Form for 2024-25</h2>
</header-containerr>

<form id="scholarshipForm">
    <!-- Personal Details -->
    <section>
        <h3>Personal Details</h3>
        <!-- Student ID field -->
        <div class="form-group">
            <div class="form-item">
                <label for="studentID">Student ID:</label>
                <input type="text" id="studentID" name="studentID" readonly>
            </div>
        </div>
        <div class="form-group">
            <div class="form-item">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-item">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
        </div>

        <div class="form-group">
            <div class="form-item">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-item">
                <label for="fatherName">Father's Name:</label>
                <input type="text" id="fatherName" name="fatherName" required>
            </div>
        </div>

        <div class="form-group">
            <div class="form-item">
                <label for="motherName">Mother's Name:</label>
                <input type="text" id="motherName" name="motherName" required>
            </div>
            <div class="form-item">
                <label for="aadhaarNumber">Aadhaar Number:</label>
                <input type="text" id="aadhaarNumber" name="aadhaarNumber" required>
            </div>
        </div>
    </section>

    <!-- Submit Button -->
    <button class="btn btn-primary" type="submit">Submit</button>
</form>

<script>
    // Generate a unique Student ID
    function generateStudentID() {
        const prefix = "CGSCH2024";
        const uniqueNumber = Math.floor(Math.random() * 90000) + 10000; // Generates a 5-digit number
        return `${prefix}${uniqueNumber}`;
    }

    // Save student data to localStorage
    function saveStudentData(data) {
        const students = JSON.parse(localStorage.getItem('students')) || [];
        if (students.length >= 50) {
            alert("Maximum of 50 students can be saved.");
            return false;
        }
        students.push(data);
        localStorage.setItem('students', JSON.stringify(students));
        return true;
    }

    // Event Listener for form submission
    document.getElementById('scholarshipForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const studentData = {
            studentID: document.getElementById('studentID').value,
            fullName: document.getElementById('fullName').value,
            dob: document.getElementById('dob').value,
            gender: document.getElementById('gender').value,
            fatherName: document.getElementById('fatherName').value,
            motherName: document.getElementById('motherName').value,
            aadhaarNumber: document.getElementById('aadhaarNumber').value
        };

        if (saveStudentData(studentData)) {
            alert("Student data saved successfully! Press OK to proceed.");
            // Redirect to summary page
            window.location.href = "s.html";
        }
    });

    // Initialize form with a new Student ID
    window.onload = function() {
        document.getElementById('studentID').value = generateStudentID();
    };
</script>

<footer class="footer">

        <div class="footer-logos">

</footer>

</body>
</html>
