<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Aadhaar OTP</title>
    <link rel="stylesheet" href="/static/css/verify aadhar OTP.css">
    <script defer src="/static/js/verify aadhar OTP.js"></script>
</head>

    <!-- Header Section -->
<body>
    <div class="container">
        <div class="otp-box">
            <h2>Verify Aadhaar OTP</h2>
            <div class="otp-message">
                <p>UIDAI has sent a temporary OTP to your mobile ending in <strong>*******4005</strong> (valid for 10 mins).</p>
            </div>
            <form id="otp-form" action="#" method="post">
                <label for="otp">Please enter OTP to complete verification</label>
                <input type="text" id="otp" maxlength="6" placeholder="Enter OTP" required>
                <button type="submit" id="submit-btn">Submit</button>
            </form>
            <p class="resend-text">Didn't get the OTP? <a href="#" id="resend-otp">Resend OTP</a></p>

                        <script>
                            document.getElementById('otp-form').addEventListener('submit', function(event) {
                                event.preventDefault();
                                window.location.href = "DigiLocker PIN Input.html";  // Redirect to the login page
                            });  
                        </script>
        </div>
        <p class="alternative-link">Create your account using mobile</p>
    </div>
</body>
</html>
